<div class="header">
    <h1 style="text-align: center;">Students Assessment Progress</h1>
    <div class="button-group">
        <a [routerLink]="['/main/Subject/main/subject/modulesmain/', subjectID, 'modules', moduleID, 'mat']"  routerLinkActive="active">
            <button class="nav-btn">Learning Material</button>
        </a>
        <!-- <a [routerLink]="[ '/main/Subject/main/subject/modulesmain/:id/modules/assess']"  routerLinkActive="active"> -->
            <a [routerLink]="['/main/Subject/main/subject/modulesmain/', subjectID, 'modules', moduleID, 'assess']"  routerLinkActive="active">
            <button class="nav-btn">Assessment</button>
        </a>
        <a [routerLink]="['/main/Subject/main/subject/modulesmain/', subjectID, 'modules', moduleID, 'discuss']"  routerLinkActive="active">
            <button class="nav-btn">Discussion</button>
        </a>
    </div>
    <!-- <div class="notification-icon" (click)="openModal()">
        <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
    </div> -->
</div>
<div class="modules">
    <div class="module">
        <div class="students-table">
            <h3 class="text-lg font-bold mb-4">Let's See What You Already Know <strong>Total: {{totalPoints}}pts</strong></h3>
            <!-- <button (click)="autoCheck()" class="nav-btn">Auto Check</button> -->
            <table class="students-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Completed</th>
                        <!-- <th>Score</th> -->
                        <th>
                            <div class="score-header">
                                Score
                                <button (click)="autoCheck()" class="nav-btn auto-check-btn"><i class="fa fa-check" aria-hidden="true"></i>Auto Check</button>
                                <!-- <button class="nav-btn auto-check-btn"><i class="fa fa-check" aria-hidden="true"></i>Auto Check</button> -->
                            </div>
                        </th>
                    </tr>
                </thead>
                <!-- <tbody>
                    <tr *ngFor="let student of students; let i = index">
                        <td>{{ student.name }}</td>
                        <td>
                            <input type="checkbox" [(ngModel)]="student.completed">
                        </td>
                        <td class="check-header">
                            {{ student.score }}
                            <a [routerLink]="[ '/main/Subject/main/subject/modulesmain/modules/assess/question/checking' ]">
                                <button class="nav-btn auto-check-btn">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </button>
                            </a>
                        </td>
                    </tr>
                </tbody> -->
                <tbody>
                    <tr *ngFor="let student of students">
                      <td>{{ student.firstname }} {{ student.lastname }}</td>
                      <td>
                        <!-- <input type="checkbox" [(ngModel)]="student.completed"> -->
                        <input type="checkbox" [checked]="student.completed" disabled>
                      </td>
                      <td>{{ student.score || 'No grade yet' }}
                        <a (click)="navigateToChecking(student.lrn, student.firstname, student.lastname)">
                            <button class="nav-btn auto-check-btn">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </button>
                        </a>
                      </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
