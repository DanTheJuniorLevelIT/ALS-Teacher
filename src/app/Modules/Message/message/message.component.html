<div class="wrapper">
    <div class="header">
        <div class="title-and-date">
            <h1>Message</h1>
            <p class="current-date">{{ currentDate | date: 'MMMM d, y | h:mm a' }}</p>
        </div>
        <div class="notification-icon" (click)="openModal()">
            <i class="fa fa-bell-o fa-2x" aria-hidden="true"></i>
        </div>
    </div>
    <div class="cards-container">
        <div class="add-icon" (click)="onAddMessage()">
            <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
        </div>
        <table class="message-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Message</th>
                    <th>Sender</th>
                </tr>
            </thead>

                </tr>
            </tbody>
        </table>

    <div class="modal" [ngClass]="{'show': isModalOpen3}" (click)="closeModal3()">

<!-- Notification Modal -->
<div class="modal" [ngClass]="{'show': isModalOpen}" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2>Notifications</h2>
        <p>No new notifications</p>
    </div>
</div>

<!-- Compose Message Modal -->
<div class="modal" [ngClass]="{'show': isModalOpen2}" (click)="closeModal2()">
    <div class="modal-content2" (click)="$event.stopPropagation()">
        <span class="close" (click)="closeModal2()">&times;</span>
        <h2>Compose Message</h2>

        <form>
            <div class="form-group">
                <label for="recipient">To:</label>
                <input type="text" id="recipient" name="recipient" class="form-control" placeholder="Enter recipient's name or email">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="10" placeholder="Compose your message here"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-primary" (click)="sendMessage()">Send</button>
                <button type="button" class="btn btn-secondary" (click)="closeModal2()">Discard</button>
            </div>
        </form>
    </div>
</div>
