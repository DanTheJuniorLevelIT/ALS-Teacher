<section class="py-5">
	<div class="container">
		<div class="row justify-content-center align-items-center">
            <div class="col-lg-6">
				<div class="ps-lg-5">
					<div class="card  text-white text-left h-100">
						<div class="card-body bg-light text-dark p-4 p-xl-5">
							<!-- <h2 class="pb-3 text-center">Take Web Design to the Next Level - Start Today!</h2> -->
							<div class="card-body text-center">
                                <div class="">
                                  <!-- <img src="assets/profilepic.jpg"
                                    class=" img-fluid" style="width: 170px; padding: 10px;" /> -->
									                  <img [src]="profilePic" (error)="profilePic = 'assets/icon.jpg'"  style="width: 170px; height: 170px; object-fit:cover; border-radius:20px; padding: 10px;" >
                                </div>
                                

								<!-- Upload Profile Picture Modal -->
								<button class="button-8" role="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Upload Profile Picture:</button>
								
								<!-- Modal Content -->
								<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog">
									<form action="" method="post" (ngSubmit)="uploadProfilePicture()" enctype="multipart/form-data">
									  <div class="modal-content">
										<div class="modal-header">
										  <h5 class="modal-title" id="exampleModalLabel">Upload Profie Picture</h5>
										  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
										</div>
										<div class="modal-body">
												<input type="file" class="form-control" id="formFile" (change)="onFileSelect($event)">
													<img *ngIf="profilePic != null" [src]="profilePic" alt="" style="width: 200px; height: 200px; object-fit: cover; margin-top: 10px;">
                        <div>

                        </div>
										</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
												<button type="submit" class="btn btn-primary">Save changes</button>
											</div>
										</div>
									</form>
									</div>
								  </div>



								</div>
								<div class="row mt-3">
									<div class="col-sm-6">
										<h5><strong>First Name:</strong></h5>
									</div>
									<div class="col-sm-6">
										<h5><p>{{admin.firstname}}</p></h5>
									</div>
									<div class="col-sm-6">
										<h5><strong>Middle Name:</strong></h5>
									</div>
									<div class="col-sm-6">
										<h5><p>{{admin.middlename}}</p></h5>
									</div>
									<div class="col-sm-6">
										<h5><strong>Last Name:</strong></h5>
									</div>
									<div class="col-sm-6">
										<h5><p>{{admin.lastname}}</p></h5>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="ps-lg-5">
					<div class="card  text-white text-left h-100">
						<div class="card-body bg-light text-dark p-4 p-xl-5">
							<!-- <h2 class="pb-3 text-center">Take Web Design to the Next Level - Start Today!</h2> -->
							<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" method="post">
								<div class="mb-3">
									<label class="form-label" for="name">Old Password</label> <input class="form-control" id="name" type="password" formControlName="oldpassword">
								</div>
								<div class="mb-3">
									<label class="form-label" for="email">New Password</label> <input class="form-control" id="email" type="password" formControlName="password">
								</div>
								<div class="mb-3">
									<label class="form-label" for="phone">Confirm Password</label><input class="form-control" id="phone" type="password" formControlName="password_confirmation">
								</div><button class="btn btn-primary btn-lg" type="submit">Update</button>
								<p class="mt-3 small fst-italic text-light">*Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
