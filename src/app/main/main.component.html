<script type="text/javascript" src="https://use.fontawesome.com/47cdf7f319.js"></script>
<script type="text/javascript" src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="wrapper">
    <div class="top_navbar">
        <div class="hamburger">
            <a href="javascript:void(0)"  (click)="toggleSidebar()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="sidebar">
        <div class="profile mt-5">
            <img src="assets/als.jpg" alt="Teacher Profile">
            <h3>Teacher</h3>
        </div>
        <ul>
            <li>
                <a [routerLink]="['/main/Home']" (click)="closeNavbar()" routerLinkActive="active">
                    <span class="icon"><i class="fa fa-home  fa-2x"></i></span>
                    <span class="item">Home</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/main/Subject']" (click)="closeNavbar()" routerLinkActive="active">
                    <span class="icon"><i class="fa fa-book  fa-2x"></i></span>
                    <span class="item">Subject</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/main/Message']" (click)="closeNavbar()" routerLinkActive="active">
                    <span class="icon"><i class="fa fa-comments-o fa-2x" aria-hidden="true"></i></span>
                    <span class="item">Message</span>
                </a>
            </li>
            <li>
                <a [routerLink]="['/main/Account']" (click)="closeNavbar()" routerLinkActive="active">
                    <span class="icon"><i class="fa fa-user-circle  fa-2x" aria-hidden="true"></i></span>
                    <span class="item">Account</span>
                </a>
            </li>
            <div class="d-flex flex-column-reverse bd-highlight">
                <div class="bd-highlight">
                    <li>
                        <!-- <a [routerLink]="['/login']"> -->
                        <a (click)="logout(tok)">
                            <span class="icon"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></span>
                            <span class="item">Log Out</span>
                        </a>
                    </li>
                </div>                   
            </div>
        </ul>
    </div>
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</div>
